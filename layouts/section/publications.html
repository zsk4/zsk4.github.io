{{ define "main" }}
<div class="row">
</div>
<div class="row">
    <h2>Publications</h2>
    {{ range (where .Data.Pages "Params.publications" "!=" "").GroupByDate "2006" "desc" }}
    <div class="row">
      <div class="column small-2 medium-2">
        <h3>{{ .Key }}</h3>
      </div>
      <div class="column small-10 medium-10">
	<ul class="compact fa-ul">
	  {{ range .Pages.ByDate.Reverse }}
	  <li>{{ partial "pub-summary" . }}</li>
	  {{ end }}
	</ul>
      </div>
    </div>
    {{ end }}
</div>
{{ end }}
